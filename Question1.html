<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <input type="text" id="num1" name="num1" />
    <select id="operator">
      <option value="addition">+</option>
      <option value="subtraction">-</option>
      <option value="multiplication">*</option>
      <option value="division">/</option>
    </select><br>
<input type="text" id="num2" name="num2" /><br>
<button type="button" onclick="calculate();">Result</button><br>
<input type="text" id="res" name="res" />
<script type="text/javascript">
  function calculate() {
    var num1 = parseInt(document.getElementById("num1").value.trim());
    var num2 = parseInt(document.getElementById("num2").value.trim());
    var operator = document.getElementById('operator').value;
    document.getElementById("res").value = operate(num1, num2, operator);
  } 
  function operate(num1, num2, operator) {
    if (operator == 'addition') {
      return num1 + num2;
    } 
    else if (operator == 'subtraction') {
      return num1 - num2;
    } 
    else if (operator == 'division') {
      return num1 / num2;
    } 
    else if (operator == 'multiplication') {
      return num1 * num2;
    }
  }
</script>
</body>
</html>
